    <style>
      @charset "UTF-8";

      * {
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      :root {
        --font-heading: "Noto Serif", sans-serif;
        --font-body: "Commissioner", sans-serif;
        --column: 1.6rem;
        --gutter: 1rem;
        --horizontal-padding: calc(
          (100vw - (12 * var(--column)) - (11 * var(--gutter))) / 2
        );
        --full-column: calc(var(--column) + var(--gutter));
        --vertical-padding: 5rem;
        --red: #5c4969;
        --transition-ease--out-quintic: cubic-bezier(0.23, 1, 0.32, 1);
        --transition-ease--out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
        --transition-ease--in-out-quint: cubic-bezier(0.83, 0, 0.17, 1);
        --transition-alfredo: cubic-bezier(0.67, 0.35, 0.32, 1);
        --transition-duration-fast: 0.8s;
      }
      @media (min-width: 768px) {
        :root {
          --vertical-padding: 3.2rem;
        }
      }
      @media (min-width: 1025px) {
        :root {
          --column: 12.2rem;
          --gutter: 1.6rem;
          --vertical-padding: 10rem;
        }
      }
      html {
        font-size: 2.6666666667vw;
        scrollbar-width: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      @media (min-width: 1025px) {
        html {
          font-size: 0.5208333333vw;
        }
      }
      body {
        font-family: var(--font-body);
        color: white;
        width: 100vw;
        transition: 0.8s;
        transition-property: color, background-color;
        background-color: #000000;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body.inverse {
        color: black;
        background: white;
      }
      body {
        overflow-x: hidden;
      }
      .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }
      section,
      footer {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        will-change: transform;
      }
      @media (min-width: 1025px) {
        .page {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          min-height: 100vh;
        }
      }
      .columns {
        margin: 0 var(--horizontal-padding);
        width: calc(100vw - (2 * var(--horizontal-padding)));
        height: 100vh;
        background: repeating-linear-gradient(
          to right,
          rgba(0, 255, 255, 0.25),
          rgba(0, 255, 255, 0.25) var(--column),
          transparent var(--column),
          transparent var(--full-column)
        );
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        display: none;
      }
      body > * {
        user-select: none;
        -webkit-user-select: none;
      }
      h1,
      h2,
      h3 {
        font-family: var(--font-heading);
      }
      h4 {
        text-transform: uppercase;
      }
      h1 {
        font-size: 3.2rem;
        line-height: 4rem;
        font-weight: normal;
      }
      h2 {
        font-size: 5rem;
        font-weight: normal;
      }
      h3 {
        font-size: 3.2rem;
        line-height: 4rem;
        font-weight: bold;
      }
      h4 {
        font-size: 1.4rem;
        font-weight: normal;
      }
      a {
        font-size: 1.8rem;
        line-height: normal;
        color: inherit;
        text-decoration: none;
        position: relative;
        display: inline-block;
        width: fit-content;
        width: -moz-fit-content;
      }
      h3 a {
        font-size: inherit;
        line-height: inherit;
      }
      a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: currentColor;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.6s var(--transition-ease--out-quintic);
      }
      a.active::after,
      a:hover::after {
        transform-origin: bottom left;
        transform: scaleX(1);
      }
      a.underlined::after,
      a.underlined::before {
        content: "";
        position: absolute;
        bottom: 0rem;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: currentColor;
        transition: transform 1s var(--transition-ease--out-quintic);
      }
      h3 a.underlined::after,
      h3 a.underlined::before {
        bottom: 0.2em;
      }
      a.underlined::after {
        transform: scaleX(1);
        transform-origin: bottom right;
        transition-delay: 0.2s;
      }
      .animated-text a.underlined::after {
        transform: scale(0);
      }
      .animated-text__row--in-view a.underlined::after,
      a.underlined.animated-text__row--in-view::after {
        transform: scaleX(1);
      }
      .animated-text__row--entering a.underlined::after,
      a.underlined.animated-text__row--entering::after {
        transform-origin: bottom left;
        transform: scaleX(1);
        transition-delay: 0s;
      }
      a.underlined::before {
        transform: scaleX(0);
        transform-origin: bottom left;
      }
      a.underlined:hover::after {
        transform: scaleX(0);
        transition-delay: 0s;
      }
      a.underlined:hover::before {
        transform: scaleX(1);
        transition-delay: 0.2s;
      }
      a.static::before,
      a.static::after {
        display: none !important;
      }
      p {
        font-size: 1.4rem;
        line-height: 2rem;
      }
      ul {
        list-style: none;
      }
      .logo {
        width: 6.8rem;
        height: 3.304rem;
      }
      header .logo {
        cursor: pointer;
      }
      .logo svg g g {
        animation: eye 8s 2s infinite;
      }
      @keyframes eye {
        0% {
          transform: translateX(0);
          transition-timing-function: var(--transition-ease--out-quart);
        }
        12.5% {
          transform: translateX(35%);
          transition-timing-function: var(--transition-ease--out-quart);
        }
        25% {
          transform: translateX(-35%);
          transition-timing-function: var(--transition-ease--out-quart);
        }
        37.5% {
          transform: translateX(0);
          transition-timing-function: var(--transition-ease--out-quart);
        }
        100% {
          transform: translateX(0);
        }
      }
      svg {
        width: 100%;
        height: 100%;
      }
      svg path {
        fill: currentColor;
      }
      svg path.logo__eye-mask {
        fill: none;
      }
      svg line {
        stroke: currentColor;
      }
      @media (min-width: 768px) {
        h1 {
          font-size: 2.4rem;
          line-height: 3rem;
        }
        h2 {
          font-size: 3.2rem;
        }
        h3 {
          font-size: 2rem;
          line-height: 2.4rem;
        }
        a {
          font-size: 1.6rem;
        }
        h4,

        }

          font-size: 10rem;
        }
        h3 {
          font-size: 5.5rem;
          line-height: 6rem;
        }
        h4 {
          font-size: 1.8rem;
          line-height: 2.6rem;
        }
        a {
          font-size: 3.2rem;
        }
        p {
          font-size: 1.8rem;
          line-height: 2.6rem;
        }
        .logo {
          width: 12.2rem;
          height: 5.927rem;
        }
      }
      .animated-text {
        position: relative;
        overflow: hidden;
        white-space: nowrap;
      }
      .animated-text > .animated-text__wrapper {
        overflow: hidden;
        display: block;
      }
      .animated-text .animated-text__row {
        display: block;
        transform: translate3d(0, 110%, 0);
      }
      .animated-text--in-view .animated-text__row {
        transform: translate3d(0, 0, 0);
      }
      .animated-word {
        display: flex;
        text-transform: none;
      }
      .animated-word__letter-wrapper {
        overflow: hidden;
      }
      .animated-word__letter {
        display: block;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      ul#menu li {
        position: relative;
        display: inline-block;
        margin-left: 4.4rem;
        font-family: "Noto Serif", sans-serif;
      }
      @media (min-width: 768px) {
        section h2 {
          margin-bottom: 3.2rem;
        }
      }
      @media (min-width: 1025px) {
        ul#menu li {
          margin-left: 8.5rem;
        }
      }
      section {
        min-height: 100vh;
        width: calc(100vw calc(2 * var(--horizontal-padding)));
        margin: 0 var(--horizontal-padding);
        padding: var(--vertical-padding) 0;
        box-sizing: border-box;
      }
      section h2 {
        margin-bottom: 6rem;
        max-width: calc(100% - var(--horizontal-padding) * 2);
      }
      section#hero {
        padding-top: 3.6rem;

        flex-direction: column;
        justify-content: space-between;
      }
      section#hero .section__content {
        display: flex;

      }
      section#hero .section__content .social {

      @media (min-width: 1025px) {
        section h2 {
          margin-bottom: 10rem;
        }
        section#hero {
          padding-top: 8.2rem;
        }
        section#hero .section__content {

          justify-content: space-between;

          }
        }
        .portrait {
          display: none;
        }
        section#hero .section__content h1 {
          width: calc((7 * var(--column)) + (8 * var(--gutter)));
          padding-top: 300px;
        }
        section#hero .section__content .social {

        }
      }
      section#works {
        width: calc(100vw - var(--horizontal-padding));
      }
      .works {
        display: flex;
        flex-direction: column;
      }
      .works__work {
        padding: 5rem 0;
        position: relative;
      }
      .works__work__line {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - var(--horizontal-padding));
        height: 1px;
        background: currentColor;
        transform-origin: center left;
        transform: scale3d(0, 1, 1);
      }
      .works__work:first-of-type {
        padding-top: 0;
      }
      .works__work:first-of-type .works__work__line {
        display: none;
      }
      .works__work h3 {
        margin-bottom: 1.6rem;
      }
      .works__work__header {
        width: calc(100% - var(--horizontal-padding));
      }
      .works__work__images {
        cursor: grab;
        margin-top: 4rem;
        overflow: hidden;
      }
      .works__work__images__carousel {
        position: relative;
      }
      .works__work__images__carousel__text {
        position: absolute;
        left: 0;
        bottom: 0;
        transform: translateX(calc(-1 * (100% + var(--gutter))));
        text-transform: uppercase;
        display: none;
      }
      .works__work__images__wrapper {
        /* height: 36.5rem; */
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: row;
        transform-origin: center left;
      }
      .works__work__images__image {
        flex-shrink: 0;
        margin-right: 2rem;
        width: calc(100% - var(--horizontal-padding));
        pointer-events: none;
        user-select: none;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-origin: center left;
      }
      .works__work__images__image img {
        --overflow: 10px;
        width: calc(100% + var(--overflow));
        height: calc(100% + var(--overflow));
        object-fit: cover;
        object-position: center;
      }
      .works__work__awards {
        max-width: 100%;
        margin-top: 4rem;
        display: flex;
        flex-direction: column;
      }
      .works__work__awards a {
        margin-bottom: 0.4rem;
      }
      .works__work__links {
        max-width: 100%;
        margin-top: 4rem;
        display: flex;
        flex-direction: column;
      }
      .works__work__links > *:nth-child(even) {
        margin-top: 2rem;
      }
      .works__work__header .works__work__awards,
      .works__work__header .works__work__links {
        display: none;
      }
      .works__work a {
        font-size: 1.4rem;
      }
      @media (min-width: 768px) {
        .works__work {
          padding: 3.2rem 0;
        }
        .works__work a {
          font-size: 1rem;
        }
        .works__work__images {
          margin-top: 3.2rem;
        }
        .works__work__awards {
          margin-top: 3.2rem;
        }
        .works__work__links {
          margin-top: 3.2rem;
        }
      }
      @media (min-width: 1025px) {
        .works__work {
          display: flex;
          justify-content: space-between;
          padding: 10rem 0;
        }
        .works__work::before {
          width: calc(100% + 8rem - var(--horizontal-padding));
          left: -4rem;
        }
        .works__work h3 {
          margin-bottom: 4rem;
        }
        .works__work a {
          font-size: 1.8rem;
          line-height: 2.6rem;
        }
        .works__work__header {
          width: calc((3 * var(--column) + (3 * var(--gutter))));
        }
        .works__work__header .works__work__awards {
          display: flex;
          margin-top: 3rem;
        }
        .works__work__header .works__work__awards:first-of-type {
          margin-top: 10rem;
        }
        .works__work__header .works__work__links {
          margin-top: 10rem;
          display: flex;
        }
        .works__work__images__carousel {
          display: flex;
        }
        .works__work__images {
          margin-top: auto;
          width: calc(
            (8 * var(--column) + (7 * var(--gutter))) +
              var(--horizontal-padding)
          );
        }
        .works__work__images__carousel__text {
          display: block;
        }
        .works__work__images__wrapper {
          height: 67.2rem;
          width: max-content;
        }
        .works__work__images__image {
          width: calc((8 * var(--column) + (7 * var(--gutter))));
          margin-right: 10rem;
        }
        .works__work > .works__work__awards {
          display: none;
        }
        .works__work > .works__work__links {
          display: none;
        }
      }
      footer {
        display: flex;
        flex-direction: column;
        padding: var(--vertical-padding) var(--horizontal-padding);
      }
      .footer-content {
        margin-bottom: 5rem;
      }
      .footer-content ul {
        display: flex;
        justify-content: space-between;
        margin-top: 1.4rem;
      }
      .footer-content p,
      .footer-content span,
      .footer-content a {
        font-size: 1.6rem;
      }
      .footer-content > div {
        padding: 5rem 0;
        position: relative;
      }
      .footer-content > div:first-of-type {

      }
      .footer-content > div:first-of-type::after {
        content: "";

      .footer-content--ita p,

      }
      .footer-content__studios > span + span {

      }
      .footer-content__studios,
      .footer-content__actual-position {
        margin: 3.2rem auto;
      }

      }
      .footer-bottom__credits p,

        }

        .footer-content a {

          line-height: 1.4rem;
        }
        .footer-bottom__credits p,
        .footer-bottom__credits span,

          font-size: 1rem;
          line-height: 1.4rem;
        }
        .footer-content__studios,
        .footer-content__actual-position {
          margin: 1.6rem auto;
        }
        .footer-content > div {

        }

      .landscape {
        display: none;
      }
      @media screen and (max-width: 1024px) and (max-height: 800px) and (orientation: landscape) {
        body {
          overflow: hidden;
        }
        body > * {
          visibility: hidden;
        }
        .landscape {
          font-family: "Iskry", sans-serif;
          color: inherit;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: black;
          font-size: 1.6rem;
          visibility: visible;
          position: fixed;
          top: 0;
          left: 0;
        }
        .landscape .logo {
          width: 64%;
          height: 64%;
        }
        body.inverse .landscape {
          background-color: white;
        }
      }
      .trail-image__wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 40rem;
        height: 50rem;
        z-index: 300;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: -1;
        display: none;
      }
      .trail-image__image,
      .trail-image__trail {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        clip-path: polygon(40% 0, 40% 0, 60% 100%, 60% 100%);
        -webkit-clip-path: polygon(40% 0, 40% 0, 60% 100%, 60% 100%);
        transition: clip-path 0.8s var(--transition-ease--in-out-quint);
        transition-property: clip-path, -webkit-clip-path;
      }
      .trail-image.visible .trail-image__image,
      .trail-image.visible .trail-image__trail {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
      .trail-image__trail {
        position: absolute;
        top: 0;
        left: 0;
      }
      @media (min-width: 1025px) {
        .trail-image__wrapper {
          display: flex;
        }
      }
      .loader {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        opacity: 1;
        pointer-events: none;
      }
      .loader--hidden {
        transition: opacity 0.8s;
        opacity: 0;
      }
      .loader__logo {
        width: 40%;
        height: 40%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .ouch {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--red);
        z-index: 999;
        pointer-events: none;
        opacity: 0;
      }
      .ouch p {
        font-family: var(--font-heading);
        font-size: 8rem;
        color: white;
        line-height: 8rem;
      }
      @media (min-width: 1025px) {
        .ouch p {
          font-size: 32rem;
          line-height: 32rem;
        }
      }
      section#unsplash {
        background-color: #ffffff;
        min-height: auto;
        width: 100vw;
        padding: var(--vertical-padding) 0 var(--vertical-padding)
          var(--horizontal-padding);
        margin: 0;
        color: #000000;
      }
      body.inverse section#unsplash {
        background-color: black;
        color: white;
      }
      .unsplash__data__text {
        margin: 1.8rem auto 4rem;
      }
      .unsplash__views span {
        color: var(--red);
      }
      .unsplash__carousel {
        position: relative;
      }
      .unsplash__carousel__images {
        cursor: grab;
        margin-top: 4rem;
        overflow: hidden;
      }
      .unsplash__carousel__text {
        position: absolute;
        left: 0;
        bottom: 0;
        transform: translateX(calc(-1 * (100% + var(--gutter))));
        text-transform: uppercase;
        display: none;
      }
      .unsplash__carousel__images__wrapper {
        height: 36.5rem;
        width: 100%;
        display: flex;
        flex-direction: row;
        transform-origin: center left;
      }
      .unsplash__carousel__images__image {
        flex-shrink: 0;
        margin-right: 2rem;
        width: calc(100% - var(--horizontal-padding));
        pointer-events: none;
        user-select: none;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-origin: center left;
      }
      .unsplash__carousel__images__image img {
        --overflow: 100px;
        width: calc(100% + var(--overflow));
        height: calc(100% + var(--overflow));
        object-fit: cover;
        object-position: bottom;
      }
      @media (min-width: 1025px) {
        section#unsplash {
          display: flex;
          justify-content: space-between;
        }
        .unsplash__data__text {
          margin: 4rem auto 8rem;
        }
        .unsplash__carousel {
          display: flex;
        }
        .unsplash__carousel__images {
          margin-top: auto;
          width: calc(
            (8 * var(--column) + (7 * var(--gutter))) +
              var(--horizontal-padding)
          );
        }
        .unsplash__carousel__text {
          display: block;
        }
        .unsplash__carousel__images__wrapper {
          height: 67.2rem;
          width: max-content;
        }
        .unsplash__carousel__images__image {
          width: calc((8 * var(--column) + (7 * var(--gutter))));
          margin-right: 10rem;
        }
      }
    </style>
